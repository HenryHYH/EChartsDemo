<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello world</title>
</head>
<body>
    <div id="chartArea" style="height:500px; border:1px solid #ccc; padding:10px;"></div>
    <div id="mainMap" style="height:500px; border: 1px solid #ccc; padding:10px;"></div>
    <script type="text/javascript" src="/lib/echarts-plain-map.js"></script>
    <script type="text/javascript">
        function BindChart() {
            var myChart = echarts.init(document.getElementById('chartArea'));
            var option = {
                title: { text: "Hello world" },
                tooltip: { trigger: 'item' },
                legend: {
                    data: ['蒸发量', '降水量']
                },
                dataZoom: {
                    show: true,
                    start: 50,
                    end: 100
                },
                toolbox: {
                    show: true,
                    featureTitle: {
                        lineChart: "Line chart",
                        barChart: "Bar chart",
                        saveAsImage: "Save as image"
                    },
                    feature: {
                        magicType: ['bar', 'line'],
                        saveAsImage: true
                    }
                },
                calculable: true,
                xAxis: [{
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
                }],
                yAxis: [{
                    type: 'value',
                    splitArea: { show: true }
                }],
                series: [{
                    name: '蒸发量',
                    type: 'bar',
                    data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                }, {
                    name: '降水量',
                    type: 'bar',
                    data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                }]
            };
            myChart.setOption(option);

            var myChart2 = echarts.init(document.getElementById('mainMap'));
            myChart2.setOption({
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}'
                },
                dataRange: {
                    min: 0,
                    color: ['red', 'yellow'],
                    text: ['高', '低'],
                    max: 2000
                },
                series: [{
                    name: '中国',
                    type: 'map',
                    mapType: 'china',
                    selectedMode: 'multiple',
                    itemStyle: {
                        normal: { label: { show: true } },
                        emphasis: { label: { show: true } }
                    },
                    data: [{ name: '广东', selected: true }]
                }]
            });
        }

        BindChart();
    </script>
</body>
</html>
